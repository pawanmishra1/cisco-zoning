---
- name: Setup Variables
  include_role:
    name: common
    tasks_from: dellemc-cisco-var-setup
- include_vars: vars.yml
- set_fact:
    members: []
- set_fact:
    members: "{{members + [item]}}"
  with_items : "{{ add_pwwns }}"
- name: Create/Update Add Port WWN members to zone
  nxos_zone_zoneset:
    provider: 
      host: "{{host}}"
      username: "{{username}}"
      password: "{{password}}"
      transport: "{{transport}}"
      timeout: "{{timeout}}"
    zone_zoneset_details:
      - vsan: "{{ vsan_number }}"
        mode: "{{ zone_mode }}"
        zone:
          - name: "{{ zone_name }}"
            members: "{{members}}"
  register: result
      
- debug: var=result  





  