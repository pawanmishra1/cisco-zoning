---
- name: Setup Variables
  include_role:
    name: common
    tasks_from: dellemc-cisco-var-setup
- include_vars: vars.yml
- name: Create Zone Set
  nxos_zone_zoneset:
    provider: 
      host: "{{host}}"
      username: "{{username}}"
      password: "{{password}}"
      transport: "{{transport}}"
      timeout: "{{timeout}}"
    zone_zoneset_details:
       - vsan: "{{ vsan_number }}"
         zoneset:
           - name: "{{ zoneset_name }}"
  register: result
- debug: var=result  
  




  